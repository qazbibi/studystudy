<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 300px;
        height: 400px;
        background-color: #f40;
    }
    </style>
</head>
<body>
    <input type="button" value="改变样式" id="btn">
    <div id="dv"></div>
    <script>
    function ChangeStyle(btnObj,dvObj,json){
        this.btnObj = btnObj;
        this.dvObj = dvObj;
        this.json = json;
    }
    ChangeStyle.prototype.init = function(){
        var that = this;
        this.btnObj.onclick=function () {
            for(var key in that.json){
                that.dvObj.style[key]=json[key];
            }
        }
    }
    var json = {"width":"500px","height":"300px","backgroundColor":"#f04"};
    var pp = new ChangeStyle(document.getElementById("btn"),document.getElementById("dv"),json);
    pp.init();
    </script>
</body>
</html>
