    function getDays2(year,month,day){
        var days=day;
        var months=[31,28,31,30,31,30,31,31,30,31,30];
        if(month==1){
            return days;
        }
        for(i=0;i<month-1;i++){
            days += months[i];
        }
        if(month>3&&year%4==0&&year%100!=0||year%400==0){
            days++;
        }
        return days;
