<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
  <script type="text/javascript" src="./lib/vue-resource-1.3.4.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
  <link rel="stylesheet" href="./lib/animate.css">
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(200px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 1s ease;
    }

    .my-enter,
    .my-leave-to {
      opacity: 0;
      transform: translateY(200px);
    }

    .my-enter-active,
    .my-leave-active {
      transition: all 1s ease;
    }
  </style>
</head>

<body>
  <div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <transition>
      <h3 v-if="flag">H3H3H3H3H3H3</h3>
    </transition>
    <hr>
    <input type="button" value="toggle" @click="flag2=!flag2">
    <transition name="my">
      <h6 v-if="flag2">H6H6H6H6H6H6</h6>
    </transition>
    <hr>
    <input type="button" value="toggle" @click="flag3=!flag3">
    <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="200">
      <h1 v-if="flag3">h1h1h1h1h1h1</h1>
    </transition>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: false,
        flag2: false,
        flag3: false
      },
      methods: {}
    })
  </script>
</body>

</html>
