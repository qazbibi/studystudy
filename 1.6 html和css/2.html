<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            padding: 10px;
            margin: 100px auto 0;
            border: 1px solid #ccc;
            position: relative;
        }
        .tt {
            position: absolute;
            left: 0;
            top: 0;
        }
        .br {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/adv.jpg" alt="" />
        <img src="images/top_tu.gif" class="tt" alt="" />
        <img src="images/br.gif" class="br" alt="" />
    </div>
</body>
</html>
