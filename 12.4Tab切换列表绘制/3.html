<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
  <script type="text/javascript" src="./lib/vue-router-3.0.1.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
  <link rel="stylesheet" href="./lib/animate.css">
  <style>
    .router-link-active {
      color: #f40;
      font-size: 25px;
      font-weight: 800;
      font-style: italic;
      background-color: pink;
    }

    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.4s ease;
    }

    .v-leave-active {
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="app">
    <router-link to="/login/12/zs" tag="span">登录</router-link>
    <router-link to="/login2?id=10&name=ls" tag="span">登录2</router-link>
    <router-link to="/register" tag="span">注册</router-link>
    <transition mode='out-in'>
      <router-view></router-view>
    </transition>
  </div>
  <script>
    var login = {
      template: '<h1>登录组件--{{ $route.params.id }}--{{ $route.params.name }}</h1>',
      data() {
        return {
          msg: 123,
        }
      }
    }
    var login2 = {
      template: '<h1>登录组件--{{ $route.query.id }}--{{ $route.query.name }}</h1>',
      data() {
        return {
          msg: 123,
        }
      }
    }

    var register = {
      template: '<h1>注册组件</h1>'
    }
    const router = new VueRouter({
      routes: [
        { path: '/', redirect: '/login' },
        { path: '/login/:id/:name', component: login },
        { path: '/login2', component: login2 },
        { path: '/register', component: register }
      ]
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router: router
    })
  </script>
</body>

</html>
