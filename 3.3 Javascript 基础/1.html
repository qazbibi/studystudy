<body>
    <script>
    function MyMath(){
        this.getMax=function(){
            var max=arguments[0];
            for(i=0;i<arguments.length;i++){
                if(max<arguments[i]){
                    max=arguments[i];
                }
            }
            return max;
        };
    }
    var mt = new MyMath;
    console.log(mt.getMax(1,2,3,4165,23,165,6,23,13,12,456,132));
    </script>
</body>
