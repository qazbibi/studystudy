<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>遍历DOM树</title>
</head>

<body>
  <h1>遍历 DOM 树</h1>
  <p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
  <div>
    <ul>
      <li>123</li>
      <li>456</li>
      <li>789</li>
    </ul>
    <div>
      <div>
        <span>haha</span>
      </div>
    </div>
  </div>
  <div id="demo_node">
    <ul>
      <li>123</li>
    </ul>
    <p>hello</p>
    <h2>world</h2>
    <div>
      <p>dsa</p>
      <h3>
        <span>dsads</span>
      </h3>
    </div>
  </div>
  <script>
    var root=document.documentElement;
    function forDOM(root,fn){
      fn(root);
      var children=root.children;
      for(var i=0;i<children.length;i++){
        forDOM(children[i],fn);
      }
    }
    forDOM(root,function (node){
      console.log("节点的名字="+node.nodeName);
    })
  </script>

</body>

</html>
