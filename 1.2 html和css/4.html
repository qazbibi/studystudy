<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table width="600" align="center" cellpadding="0" cellspacing="0" border="0">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
        <tr height="40">
            <td>性别</td>
            <td>
                男<input type="radio" name="sex" />
                女<input type="radio" name="sex"/>
            </td>
        </tr> 
        <tr height="40">
                <td>出生日期</td>
                <td>
                    <select name="year" id="">
                        <option value="">请选择年份</option>
                        <option value="">1990年</option>
                        <option value="">1991年</option>
                        <option value="">1992年</option>
                        <option value="">1993年</option>
                    </select>
                    <select name="month" id="">
                        <option value="">请选择月份</option>
                        <option value="">一月份</option>
                        <option value="">二月份</option>
                        <option value="">三月份</option>
                        <option value="">四月份</option>
                    </select>
                    <select name="day" id="">
                            <option value="">请选择日</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                    </select>
                </td>
        </tr>   
        <tr height="40">
            <td>所在地区</td>
            <td><input type="text" value="北京" /></td>
        </tr>
        <tr height="40">
            <td>用户名</td>
            <td><input type="text" value="andy" /></td>
        </tr>
        <tr height="40">
            <td>密码</td>
            <td><input type="password" value="123456" /></td>
        </tr>
        <tr height="40">
            <td>爱好</td>
            <td>
                运动<input type="checkbox" name="hobby" />
                游戏<input type="checkbox" name="hobby"/>
                电影<input type="checkbox" name="hobby"/>
                上网<input type="checkbox" name="hobby"/>
                旅游<input type="checkbox" name="hobby"/>
            </td>
        </tr>
        <tr height="100">
                <td>自我介绍</td>
                <td>
                    <textarea cols="50" rows="10">相信你能一针见血</textarea>
                </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
                <input type="button" value="注册">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
                <input type="image" src="../../学学学/第二天视频/案例/btn.png">
            </td>
        </tr>
        <tr height="40">
            <td>上传头像</td>
            <td>
                <input type="file">    
            </td>
        </tr>
        <tr height="40">
                <td></td>
                <td>
                    <label for=""><input type="checkbox" name="agree">我同意注册条款和会员加入标准</label>
                </td>
        </tr>
        <tr height="40">
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
