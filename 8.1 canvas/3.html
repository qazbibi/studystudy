<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400"></canvas>
  <script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    var gridSize = 10;
    // var canvasHeight = myCanvas.height;
    // var canvasWidth = myCanvas.width;
    var canvasHeight = ctx.canvas.height;
    var xLineTotal = Math.floor(canvasHeight / gridSize);
    var canvasWidth = ctx.canvas.width;
    var yLineTotal = Math.floor(canvasWidth / gridSize);
    for (var i = 0; i <= xLineTotal; i++) {
      ctx.beginPath();
      ctx.moveTo(0, canvasHeight - i * gridSize - 0.5);
      ctx.lineTo(canvasWidth, canvasHeight - i * gridSize - 0.5);
      ctx.strokeStyle = '#eee';
      ctx.stroke();
    }
    for (var i = 0; i <= yLineTotal; i++) {
      ctx.beginPath();
      ctx.moveTo(i * gridSize - 0.5, canvasHeight);
      ctx.lineTo(i * gridSize - 0.5, 0);
      ctx.strokeStyle = '#eee';
      ctx.stroke();
    }

  </script>
</body>

</html>
