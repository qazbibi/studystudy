<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      list-style: none;
      border: 0;
    }

    .all {
      width: 500px;
      height: 200px;
      padding: 7px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }

    .screen {
      width: 500px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .screen li {
      width: 500px;
      height: 200px;
      overflow: hidden;
      float: left;
    }

    .screen ul {
      position: absolute;
      left: 0;
      top: 0px;
      width: 3000px;
    }

    .all ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
      line-height: 20px;
      text-align: center;
    }

    .all ol li {
      float: left;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 10px;
      cursor: pointer;
    }

    .all ol li.current {
      background: #DB192A;
    }

    #arr {
      display: none;
    }

    #arr span {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }

    #arr #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>
<body>
<div class="all" id='box'>
  <div class="screen"><!--相框-->
    <ul>
      <li><img src="images/11.jpg" width="500" height="200"/></li>
      <li><img src="images/22.jpg" width="500" height="200"/></li>
      <li><img src="images/33.jpg" width="500" height="200"/></li>
      <li><img src="images/44.jpg" width="500" height="200"/></li>
      <li><img src="images/55.jpg" width="500" height="200"/></li>
    </ul>
    <ol>
    </ol>
  </div>
  <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script src="common.js"></script>
<script>
  //获取最外面的div
  var box = my$("box");
  //获取相框
  var screen = box.children[0];
  //获取相框的宽度
  var imgWidth = screen.offsetWidth;
  //获取ul
  var ulObj = screen.children[0];
  //获取ul中的所有的li
  var list = ulObj.children;
  //获取ol
  var olObj = screen.children[1];
  //焦点的div
  var arr = my$("arr");
  var pic = 0;
  for(var i=0;i<list.length;i++){
    var liObj=document.createElement("li");
    liObj.setAttribute("index",i);
    olObj.appendChild(liObj);
    liObj.innerHTML=i+1;
    liObj.onmouseover=function(){
      for(var j=0;j<olObj.children.length;j++){
        olObj.children[j].removeAttribute("class");
      }
      this.className="current";
      pic = this.getAttribute("index");
      animate(ulObj,-pic*imgWidth);
    };
  }
  olObj.children[0].className = "current";
  ulObj.appendChild(ulObj.children[0].cloneNode(true));
  var timeIdd=setInterval(chickHand,1000);
  box.onmouseover=function(){
    arr.style.display="block";
    clearInterval(timeIdd);
  };
  box.onmouseout=function(){
    arr.style.display="none";
    timeIdd=setInterval(chickHand,1000);
  };
  pic=0
  my$("right").onclick= chickHand;
  function chickHand(){
    if(pic==list.length-1){
      pic=0;
      ulObj.style.left = 0 + "px";
    }
    pic++;
    animate(ulObj,-pic*imgWidth);
    if(pic==list.length-1){
      olObj.children[olObj.children.length-1].removeAttribute("class");
      olObj.children[0].className="current";
    }else{
      for(var j=0;j<olObj.children.length;j++){ 
        olObj.children[j].removeAttribute("class"); 
      }
      olObj.children[pic].className="current" ;
    }
  }
  my$("left").onclick=function(){
    if(pic==0){
      pic=list.length-1;
      ulObj.style.left = -pic*imgWidth + "px";
    }
    pic--;
    animate(ulObj,-pic*imgWidth);
    for(var j=0;j<olObj.children.length;j++){ 
      olObj.children[j].removeAttribute("class"); 
    }
    olObj.children[pic].className="current" ; 
  };
  //设置任意的一个元素,移动到指定的目标位置
  function animate(element, target) {
    clearInterval(element.timeId);
    //定时器的id值存储到对象的一个属性中
    element.timeId = setInterval(function () {
      //获取元素的当前的位置,数字类型
      var current = element.offsetLeft;
      //每次移动的距离
      var step = 10;
      step = current < target ? step : -step;
      //当前移动到位置
      current += step;
      if (Math.abs(current - target) > Math.abs(step)) {
        element.style.left = current + "px";
      } else {
        //清理定时器
        clearInterval(element.timeId);
        //直接到达目标
        element.style.left = target + "px";
      }
    }, 10);
  }
</script>


</body>
</html>
